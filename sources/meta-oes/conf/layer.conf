# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-oes"
BBFILE_PATTERN_meta-oes = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-oes = "6"

LAYERDEPENDS_meta-oes = "core"
LAYERSERIES_COMPAT_meta-oes = "kirkstone"
